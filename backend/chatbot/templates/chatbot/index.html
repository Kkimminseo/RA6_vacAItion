<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat with AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-list {
            list-style: none;
            padding: 0;
        }
        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-item:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome-message {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">새 채팅</button>
            <ul class="session-list">
                {% for session in sessions %}
                <li class="session-item" onclick="openChat('{{ session.id }}')">
                    <h3>{{ session.title }}</h3>
                    <p>{{ session.description }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="main-content">
            <div class="welcome-message">
                <h1>당신의 휴일을 책임지는 Hue입니다.</h1>
                <p>이번 휴일에 어떻게 보내면 좋을지 고민해봐요!</p>
            </div>
        </div>
    </div>

    <script>
        function startNewChat() {
            const roomName = 'new-' + Date.now();
            window.location.pathname = '/chatbot/' + roomName + '/';
        }

        function openChat(sessionId) {
            window.location.pathname = '/chatbot/session-' + sessionId + '/';
        }
    </script>
</body>
</html>
