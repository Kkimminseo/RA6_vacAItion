<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat with AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-list {
            list-style: none;
            padding: 0;
        }
        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-item:hover {
            background-color: #e9ecef;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chat-log {
            flex: 1;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-message-submit {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-message {
            text-align: center;
            color: #666;
            margin: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f0f0f0;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn" id="new-chat-btn">새 채팅</button>
            <ul class="session-list" id="session-list">
                <!-- 세션 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
        <div class="chat-container">
            <div id="chat-log">
                <div class="welcome-message" id="welcome-message">
                    <h1>당신의 휴일을 책임지는 Hue입니다.</h1>
                    <p>이번 휴일에 어떻게 보내면 좋을지 고민해봐요!</p>
                </div>
            </div>
            <div class="input-container">
                <input id="chat-message-input" type="text" placeholder="메시지를 입력하세요...">
                <button id="chat-message-submit">전송</button>
            </div>
        </div>
    </div>

    <script>
        let chatSocket = null;
        let currentSessionId = null;
        let isConnecting = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 3;

        // 세션 목록 로드
        function loadSessions() {
            fetch('/chat/api/sessions/')
                .then(response => response.json())
                .then(data => {
                    const sessionList = document.getElementById('session-list');
                    sessionList.innerHTML = '';
                    data.forEach(session => {
                        const li = document.createElement('li');
                        li.className = 'session-item';
                        li.onclick = () => openChat(session.id);
                        li.innerHTML = `<h3>${session.title}</h3>`;
                        sessionList.appendChild(li);
                    });
                });
        }

        // 웹소켓 연결
        async function connectWebSocket(sessionId = '') {
            if (isConnecting) return;
            isConnecting = true;

            try {
                if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                    chatSocket.close();
                }

                const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
                chatSocket = new WebSocket(
                    `${wsScheme}://${window.location.host}/ws/chat/${sessionId ? sessionId + '/' : ''}`
                );

                chatSocket.onmessage = function(e) {
                    reconnectAttempts = 0;  // 메시지를 받으면 재연결 시도 횟수 초기화
                    const data = JSON.parse(e.data);
                    if (data.type === 'session_created') {
                        currentSessionId = data.session_id;
                        loadSessions();
                        document.getElementById('chat-log').innerHTML = '';
                        document.getElementById('welcome-message').style.display = 'none';
                    } else if (data.type === 'message') {
                        appendMessage(data.message, false);
                    } else if (data.type === 'error') {
                        console.error(data.message);
                        appendMessage("오류가 발생했습니다. 다시 시도해주세요.", false);
                    }
                };

                chatSocket.onclose = function(e) {
                    console.log('WebSocket closed:', e.code, e.reason);
                    isConnecting = false;
                    
                    if (e.code === 4003) {  // 인증 실패 코드
                        window.location.href = '/login/';
                        return;
                    }
                    
                    if (e.code !== 1000 && reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        console.log(`Reconnect attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
                        setTimeout(() => connectWebSocket(currentSessionId), 1000);
                    } else if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                        appendMessage("연결에 실패했습니다. 페이지를 새로고침해주세요.", false);
                    }
                };

                chatSocket.onerror = function(e) {
                    console.error('WebSocket error:', e);
                    isConnecting = false;
                };

                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('WebSocket connection timeout'));
                    }, 5000);

                    chatSocket.onopen = function() {
                        console.log('WebSocket connected successfully');
                        isConnecting = false;
                        clearTimeout(timeout);
                        resolve();
                    };
                });
            } catch (error) {
                console.error('WebSocket connection failed:', error);
                isConnecting = false;
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    console.log(`Reconnect attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
                    setTimeout(() => connectWebSocket(currentSessionId), 1000);
                } else {
                    appendMessage("연결에 실패했습니다. 페이지를 새로고침해주세요.", false);
                }
            }
        }

        // 메시지 추가
        function appendMessage(message, isUser) {
            const chatLog = document.getElementById('chat-log');
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // 새 채팅 시작
        document.getElementById('new-chat-btn').onclick = async function() {
            try {
                await connectWebSocket();
                if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                    chatSocket.send(JSON.stringify({
                        'type': 'create_session',
                        'title': '새로운 채팅'
                    }));
                }
            } catch (error) {
                console.error('Failed to start new chat:', error);
            }
        };

        // 채팅 세션 열기
        async function openChat(sessionId) {
            try {
                currentSessionId = sessionId;
                await connectWebSocket(sessionId);
                document.getElementById('chat-log').innerHTML = '';
            } catch (error) {
                console.error('Failed to open chat:', error);
            }
        }

        // 메시지 전송
        document.getElementById('chat-message-submit').onclick = function() {
            if (!chatSocket || chatSocket.readyState !== WebSocket.OPEN) {
                console.error('WebSocket is not connected');
                return;
            }
            
            const messageInput = document.getElementById('chat-message-input');
            const message = messageInput.value.trim();
            if (message) {
                appendMessage(message, true);
                chatSocket.send(JSON.stringify({
                    'type': 'message',
                    'message': message
                }));
                messageInput.value = '';
            }
        };

        // Enter 키로 메시지 전송
        document.getElementById('chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.getElementById('chat-message-submit').click();
            }
        };

        // 초기 세션 목록 로드
        loadSessions();

        // 페이지 언로드 시 웹소켓 정리
        window.onbeforeunload = function() {
            if (chatSocket) {
                chatSocket.close(1000, "Page closed by user");
            }
        };
    </script>
</body>
</html>
