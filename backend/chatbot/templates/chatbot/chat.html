<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/chatbot/css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 왼쪽 세션 목록 -->
        <div class="session-list">
            <button class="new-chat-btn">새 채팅</button>
            <div class="session-header">Session</div>
            <div class="sessions">
                {% for session in chat_sessions %}
                    <div class="session-item {% if session == current_session %}active{% endif %}" 
                         data-session-id="{{ session.id }}">
                        <div class="session-info">
                            {{ session.title }}
                        </div>
                        <button class="delete-btn" data-session-id="{{ session.id }}">삭제</button>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- 오른쪽 채팅 영역 -->
        <div class="chat-area">
            <!-- 채팅 메시지 영역 -->
            <div class="messages" id="chatMessages">
                {% if not messages %}
                    <div class="empty-chat">
                        <div class="empty-chat-content">
                            <h1>당신의 휴일을 책임지는 Hue입니다.</h1>
                            <p>이번 휴일에 어떻게 보내면 좋을지 고민해봐요!</p>
                        </div>
                    </div>
                {% endif %}
                
                {% for message in messages %}
                    <div class="message-wrapper {% if message.is_bot %}bot{% else %}user{% endif %}">
                        {% if message.is_bot %}
                            <div class="bot-label">안녕</div>
                        {% endif %}
                        <div class="message">
                            {{ message.content }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
                <button id="sendButton">전송</button>
            </div>
        </div>
    </div>
    <script src="/static/chatbot/js/chat.js"></script>
</body>
</html>
