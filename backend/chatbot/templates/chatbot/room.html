<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-list {
            list-style: none;
            padding: 0;
        }
        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-item:hover {
            background-color: #e9ecef;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chat-log {
            flex: 1;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-message-submit {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">새 채팅</button>
            <ul class="session-list">
                {% for session in sessions %}
                <li class="session-item" onclick="openChat('{{ session.id }}')">
                    <h3>{{ session.title }}</h3>
                    <p>{{ session.description }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="chat-container">
            <textarea id="chat-log" readonly></textarea>
            <div class="input-container">
                <input id="chat-message-input" type="text" placeholder="메시지를 입력하세요...">
                <button id="chat-message-submit">전송</button>
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };

        function startNewChat() {
            const roomName = 'new-' + Date.now();
            window.location.pathname = '/chatbot/' + roomName + '/';
        }

        function openChat(sessionId) {
            window.location.pathname = '/chatbot/session-' + sessionId + '/';
        }
    </script>
</body>
</html>
